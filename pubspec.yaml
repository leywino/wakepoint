name: wakepoint
description: "Location-based alarm app to wake you up before your destination â€” even when offline or asleep."
publish_to: 'none'
version: 0.2.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_background: ^1.3.0+1
  flutter_displaymode: ^0.6.0
  flutter_inappwebview: ^6.1.5
  flutter_local_notifications: ^19.3.0
  fluttertoast: ^8.2.12
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  google_fonts: ^6.2.1
  google_places_flutter: ^2.1.0
  http: ^1.4.0
  open_location_code: ^1.0.1
  permission_handler: ^12.0.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Bold.ttf